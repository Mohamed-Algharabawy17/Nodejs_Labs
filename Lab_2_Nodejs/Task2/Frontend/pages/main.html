 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../style/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
    
   <form method="POST" id="userForm" action="./welcome.html">
      <div class="container card p-3 mt-5 w-50">
         <h1 class="text-center mb-5">User Details</h1>
         <div class="row mb-4">
            <div class="col">
               <div class="form-outline">
                  <input type="text" id="firstName"  name="firstName" class="form-control" required/>
                  <label class="form-label" for="form6Example1">First name</label>
               </div>
            </div>
            <div class="col">
               <div class="form-outline">
                  <input type="text" id="lastName"  name="lastName" class="form-control" required/>
                  <label class="form-label" for="form6Example1">Last name</label>
               </div>
            </div>
         </div>
      
         <!-- Text input -->
         <div class="form-outline mb-4">
            <input type="text" id="address" name="address" class="form-control" required/>
            <label class="form-label" for="form6Example4">Address</label>
         </div>
      
         <!-- Email input -->
         <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" required/>
            <label class="form-label" for="form6Example5">Email</label>
         </div>
      
         <!-- Number input -->
         <div class="form-outline mb-4">
            <input type="text" id="phone" name="phone" class="form-control" />
            <label class="form-label" for="form6Example6">Phone</label>
         </div>
      
         <!-- Submit button -->
         <input type="submit" value="Place order" class="btn btn-outline-success w-25 btn-block mb-4">

      </div>
   
   </form>
 </body>
 </html>
